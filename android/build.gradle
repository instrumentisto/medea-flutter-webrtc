group = "com.instrumentisto.medea_flutter_webrtc"
version = "0.15.1"

def webrtcBranch = System.getenv("WEBRTC_BRANCH")

buildscript {
    ext.kotlin_version = "1.8.22"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()

        if (webrtcBranch == null) {
            maven {
                url "https://instrumentisto.github.io/libwebrtc-bin/android"
            }
        } else {
            flatDir { dirs "lib" }
        }
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "com.instrumentisto.medea_flutter_webrtc"

    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        minSdk = 21
        consumerProguardFiles("proguard-rules.pro")
    }

    buildFeatures {
        buildConfig = true
    }

    dependencies {
        if (webrtcBranch == null) {
            implementation "com.github.instrumentisto:libwebrtc-bin:139.0.7258.66@aar"
        } else {
            implementation(name: "libwebrtc-bin-${webrtcBranch}", ext: 'aar')
        }
    }
}
